<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select City - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Select Your City</h2>
  <form>
    <div class="mb-3">
      <label for="citySelect" class="form-label">City</label>
      <select class="form-select" id="citySelect">
        <option selected>Select City</option>
        <option value="1">chennai</option>
        <option value="2">kallakurichi</option>
        <option value="3">vellore</option>
        <option value="4">trichy</option>
        <option value="5">kanyakumari</option>
        <option value="6">kanchipuram</option>
        <option value="7">thirunelveli</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <a href="index.html" 
      <button type="submit" class="btn btn-primary">Submit</button>
    </a>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
